<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile App</title>
        <!-- Web App Stylesheet -->
        <link type="text/css" rel="stylesheet" href="css/canvas.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
        <!-- CDN for icon nav -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    </head>
    <body>
        
        <div id='container'>
            <header id="head">
                    <img src='img/cryptoBird.jpg' id="applogo" alt="App Logo">
                    <h1>Crypo Birdies</h1>

            </header> 
			<div id="content">
				 <form>
				  <fieldset>
					  
					<legend>Contact Information:</legend>
					  
					<span>First name:</span><br>
					<input type="text" name="firstname"><br>
					  
					<span>Last name:</span><br>
					<input type="text" name="lastname"><br>
					  
					<span>Email Address:</span>
					 <br>
					<input type="text" name="email"><br>
					 <br> 
					<span>Message:</span>
					 <br>			
					 <textarea rows="10" cols="40" name="message">		
					</textarea>
					  
					 <br><br>
					  
					<input type="submit" value="Submit">
					  
				  </fieldset>
				</form> 
			</div>
			<!-- Icon nav bar -->
			<div class="icon-bar">
                <a href="index.html"><i class="fa fa-home"></i></a>
                <a href="products.html"><i class="fa fa-feather"></i></a> 
                <a href="services.html"><i class="fa fa-search"></i></a>
                <a href="contact.html"><i class="far fa-address-book"></i></a>
			</div>
		</div>
	</body>
